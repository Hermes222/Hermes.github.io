<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" ,initial-scale="1.8" />
    <link rel="styleSheet" href="../cssFiles/style.css" />
    <title>CAS</title>
    <script
      src="https://kit.fontawesome.com/7e26138f54.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- top header -->
    <header class="header">
      <div class="hleft">
        <img src="../images/cas.png" alt="casCirclePic" />
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search Homes" />
        </div>
      </div>
      <div class="hmiddle">
        <div class="headerOption">
          <i class="fa-solid fa-house" id="icon"></i>
        </div>
        <div class="headerOption">
          <i class="fa-solid fa-location-arrow" id="icon"></i>
        </div>
        <div class="headerOption">
          <i class="fa-solid fa-info" id="icon"></i>
        </div>
        <div class="headerOption">
          <i class="fa-solid fa-filter" id="icon"></i>
        </div>
      </div>
      <div class="hRight" style="display: flex; align-items: center">
        <div class="headerInfo">
          <img class="profilePic" src="../images/bordApe.png" alt="" />
        </div>
        <div class="smallIcon">
          <i class="fa-solid fa-plus" id="icon"></i>
        </div>
        <div class="smallIcon">
          <i class="fa-solid fa-message" id="icon"></i>
        </div>
        <div class="smallIcon">
          <i class="fa-solid fa-bell" id="icon"></i>
        </div>
        <div class="smallIcon">
          <i class="fa-solid fa-angle-down" id="icon"></i>
        </div>
      </div>
      <div class="body"></div>
    </header>
    <!-- header end -->
    <div class="mainBD">
      <!-- sidebarS -->
      <div class="sidebar">
        <div class="row">
          <img class="profilePic" src="../images/bordApe.png" alt="" />
          <h4>Hermes</h4>
        </div>
        <div class="row">
          <i class="fa-solid fa-map-location" id="icon"></i>
          <h4>map for homes</h4>
        </div>
        <div class="row">
          <i class="fa-solid fa-money-bill-wave" id="icon"></i>
          <h4>buy</h4>
        </div>
        <div class="row">
          <i class="fa-solid fa-bed" id="icon"></i>
          <h4>rent</h4>
        </div>
        <div class="row">
          <i class="fa-solid fa-upload" id="icon"></i>
          <h4>post</h4>
        </div>
        <div class="row">
          <i class="fa-solid fa-star" id="icon"></i>
          <h4>rate us</h4>
        </div>
        <div class="row">
          <i class="fa-solid fa-credit-card" id="icon"></i>
          <h4>pay</h4>
        </div>
        <div class="row">
          <i class="fa-solid fa-angle-down" id="icon"></i>
          <h4>more</h4>
        </div>
      </div>
      <div class="feed">
        <div class="post">
          <div class="postTop">
            <img class="profilePic" src="../images/bordApe.png" alt="" />
            <form>
              <input
                type="text"
                class="postMessages"
                placeholder="add new listings"
              />
            </form>
          </div>
          <div class="postBottom">
            <div class="postOptions">
              <i class="fa-solid fa-camera" id="icon"></i>
            </div>

            <div class="postOptions">
              <i class="fa-solid fa-video" id="icon"></i>
            </div>
          </div>
        </div>
        <!-- listing start -->
        <div class="completeListing">
          <div class="listing">
            <div class="listingTop">
              <img
                class="profilePic"
                src="../images/bordApe.png"
                alt=""
                id="profilePic"
              />
              <div class="listingInfo">
                <h3>Hermes</h3>
                <h4>02/21/22</h4>
              </div>
            </div>
            <div class="listingBottom">
              <p>house for rent</p>

              <div class="listingImage">
                <img
                  src="https://www.rocketmortgage.com/resources-cmsassets/RocketMortgage.com/Article_Images/Large_Images/TypesOfHomes/types-of-homes-hero.jpg"
                  alt="house"
                />
              </div>
              <div class="listingSelection">
                <div class="listingSelectionHeart">
                  <i class="fa-solid fa-heart" id="heart"></i>
                </div>
                <div class="listingSelectionMessage">
                  <i class="fa-solid fa-message" id="message"></i>
                  <p>message owner</p>
                </div>
                <div class="listingSelectionShare">
                  <i class="fa-solid fa-share" id="share"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- listing end -->
          <div class="listing">
            <div class="listingTop">
              <img
                class="profilePic"
                src="../images/bordApe.png"
                alt=""
                id="profilePic"
              />
              <div class="listingInfo">
                <h3>Hermes</h3>
                <h4>02/21/22</h4>
              </div>
            </div>
            <div class="listingBottom">
              <p>house for rent</p>
              <div class="listingSelection">
                <div class="listingSelectionHeart">
                  <i class="fa-solid fa-heart" id="heart"></i>
                </div>
                <div class="listingSelectionMessage">
                  <i class="fa-solid fa-message" id="message"></i>
                  <p>message owner</p>
                </div>
                <div class="listingSelectionShare">
                  <i class="fa-solid fa-share" id="share"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="listing">
            <div class="listingTop">
              <img
                class="profilePic"
                src="../images/bordApe.png"
                alt=""
                id="profilePic"
              />
              <div class="listingInfo">
                <h3>Hermes</h3>
                <h4>02/21/22</h4>
              </div>
            </div>
            <div class="listingBottom">
              <p>house for rent</p>

              <div class="listingImage">
                <img
                  src="https://www.rocketmortgage.com/resources-cmsassets/RocketMortgage.com/Article_Images/Large_Images/TypesOfHomes/types-of-homes-hero.jpg"
                  alt="house"
                />
              </div>
              <div class="listingSelection">
                <div class="listingSelectionHeart">
                  <i class="fa-solid fa-heart" id="heart"></i>
                </div>
                <div class="listingSelectionMessage">
                  <i class="fa-solid fa-message" id="message"></i>
                  <p>message owner</p>
                </div>
                <div class="listingSelectionShare">
                  <i class="fa-solid fa-share" id="share"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
